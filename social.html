<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="social.css">
    <title>Help Card</title>
</head>

<body>
    <div class="form-popup" id="myForm">
        <form class="form-group">
            <h1>Social Media Links<i class="bi-x-circle-fill" style="color: #ebebf9; float: right;"></i></h1>

            <p>Input link of your profile on any or all related social media platforms listed below</p>
      
            <div>
                <label for="facebook"><img src="img/facebook.png" alt="facebook"></label>
                <input type="text" name="facebook" class="border-0" required>
            </div>
      
            <div>
                <label for="twitter"><img src="img/twitter.png" alt="twitter"></label>
                <input type="text" name="twitter" class="border-0" required>
            </div>
            <div>
                <label for="instagram"><img src="img/instagram.png" alt="instagram"></label>
                <input type="text" name="twitter" class="border-0" required>
            </div>

            <div class="options">
                <div class="close">
                    <a href="javascript:void(0);"><button type="submit" class="btn cancel" >Cancel</button></a>
                </div>
                <div class="submit">
                    <a href="javascript:void(0);"><button type="submit"class="btn">Submit</button></a>
                </div>
            </div>
         
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
